# BlazeNeuro Picom Compositor Configuration
# Provides blur, transparency, shadows, rounded corners, and animations

# ── Backend ─────────────────────────────────────────────
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
vsync = true;

# ── Shadows ─────────────────────────────────────────────
shadow = true;
shadow-radius = 24;
shadow-offset-x = -24;
shadow-offset-y = -24;
shadow-opacity = 0.45;
shadow-color = "#000000";

shadow-exclude = [
    "class_g = 'blazeneuro-topbar'",
    "class_g = 'blazeneuro-dock'",
    "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_DOCK'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# ── Rounded Corners ─────────────────────────────────────
corner-radius = 12;
rounded-corners-exclude = [
    "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_DOCK'",
    "window_type = 'desktop'"
];

# ── Blur ────────────────────────────────────────────────
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ── Opacity ─────────────────────────────────────────────
inactive-opacity = 0.92;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
    "90:class_g = 'blazeneuro-terminal'",
    "85:class_g = 'blazeneuro-launcher'",
    "95:class_g = 'blazeneuro-files'",
    "95:class_g = 'blazeneuro-settings'"
];

# ── Fading / Animations ────────────────────────────────
fading = true;
fade-delta = 5;
fade-in-step = 0.04;
fade-out-step = 0.04;

fade-exclude = [];

# ── Focus ───────────────────────────────────────────────
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# ── Window Types ────────────────────────────────────────
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; };
    dock = { shadow = false; opacity = 0.9; };
    dnd = { shadow = false; };
    popup_menu = { shadow = true; opacity = 0.95; };
    dropdown_menu = { shadow = true; opacity = 0.95; };
};

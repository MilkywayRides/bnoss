name: Build bnoss Desktop ISO

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap \
            squashfs-tools \
            xorriso \
            grub-pc-bin \
            grub-common \
            mtools

      - name: Build bnoss ISO
        run: |
          chmod +x build-iso.sh
          sudo ./build-iso.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: bnoss-desktop-iso
          path: bnoss.iso
          compression-level: 0
